<div class="title">
    <h1>Explore your DNA</h1>
</div>
<div class="selfPageContainer">
  <div class="dna-info" >
    <div ng-show="current.rsid" class="snp-information" id="helix-path-2">
        <div class="md-headline" id="helix-path-title"> {{ current.title }} </div>
        <hr>
        <div class="md-title" id="helix-path-3"> At location <a ng-href="http://www.snpedia.com/index.php/{{current.rsid}}" target="_blank"> {{current.rsid}} </a></div>
        <div class="md-title" id="helix-path-4"> Your base pair is "{{ current.pair }}" </div>
        <div class="md-title" id="helix-path-5"> {{ current.outcome }} </div>
        <div class="youtubevidbox"></div>
    </div>
  </div>
</div>
