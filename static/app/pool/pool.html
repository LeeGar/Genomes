<div class="poolView">
  <div class="poolContainer">
     <div ng-class="showMap ? 'mapView': 'mapViewDisabled'">
      <div ng-show="showMap === true;" class="svgMap" id="container">
        <datamap map="mapObject">
        </datamap>
      </div>
    </div>
    <div class="pool">
      <!-- Bootstrap Popover Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title lead" id="myModalLabel">{{ popModal.name }}</h4>
              </div>
              <div class="modal-body">
                <p class="modal-body">{{ popModal.relationship }}</p>
                <p class="modal-body">{{ popModal.age }}</p>
                <p class="modal-body">{{ popModal.similarity }}</p>
                <img src="{{popModal.image}}" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="addToQueue()" type="button" class="btn btn-primary" data-dismiss="modal">Contact</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
